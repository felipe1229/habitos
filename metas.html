    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

        <nav class="navbar">
            <div class="logo">Hábitos</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="metas-container">
        <h1 class="page-title">Defina e Conquiste Suas Metas</h1>

        <section class="add-meta-section dashboard-module"> <h2>Nova Meta</h2>
            <form id="add-meta-form">
                <div class="form-group">
                    <label for="meta-title-input">Título da Meta:</label>
                    <input type="text" id="meta-title-input" class="futuristic-input" placeholder="Ex: Ler 12 livros este ano" required>
                </div>
                <div class="form-group">
                    <label for="meta-description-input">Descrição (opcional):</label>
                    <textarea id="meta-description-input" class="futuristic-input" placeholder="Detalhes sobre como alcançar, motivações, etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="meta-target-date-input">Data Limite (opcional):</label>
                    <input type="date" id="meta-target-date-input" class="futuristic-input">
                </div>

                <div class="form-group">
                    <label for="meta-priority-input">Prioridade:</label>
                    <select id="meta-priority-input" class="futuristic-input">
                        <option value="Baixa">Baixa</option>
                        <option value="Média" selected>Média</option> <option value="Alta">Alta</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Meta</button>
            </form>
        </section>

        <section class="view-metas-section">
            <h2>Minhas Metas Atuais</h2>
            <div id="metas-list" class="metas-grid">
                {* As metas serão listadas aqui pelo JavaScript *}
            </div>
        </section>
    </main>

    <div id="edit-meta-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn-meta" class="modal-close-btn" aria-label="Fechar Modal">&times;</button>
            <h2>Editar Meta</h2>
            <form id="edit-meta-form-modal">
                <input type="hidden" id="edit-meta-id-modal"> 
                
                <div class="form-group">
                    <label for="edit-meta-title-modal">Título da Meta:</label>
                    <input type="text" id="edit-meta-title-modal" class="futuristic-input" required>
                </div>
                <div class="form-group">
                    <label for="edit-meta-description-modal">Descrição:</label>
                    <textarea id="edit-meta-description-modal" class="futuristic-input"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-meta-target-date-modal">Data Limite:</label>
                    <input type="date" id="edit-meta-target-date-modal" class="futuristic-input">
                </div>
                <div class="form-group">
                    <label for="edit-meta-priority-modal">Prioridade:</label>
                    <select id="edit-meta-priority-modal" class="futuristic-input">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" id="modal-cancel-btn-meta" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
