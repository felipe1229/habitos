    <main class="configuracoes-container">
        <h1 class="page-title">Ajustes e Preferências</h1>

        <section class="config-section dashboard-module"> <h2>Perfil do Usuário</h2>
            <form id="config-profile-form">
                <div class="form-group">
                    <label for="profile-name-input">Seu Nome de Perfil:</label>
                    <input type="text" id="profile-name-input" class="futuristic-input" placeholder="Digite seu nome ou apelido">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Nome</button>
                <p id="save-confirmation" class="save-confirmation-message" style="display: none;">Nome salvo com sucesso!</p>
            </form>
        </section>

        <section class="config-section dashboard-module">
            <h2>Preferências de Aparência</h2>
            <form id="config-color-form">
                <div class="form-group">
                    <label for="color-picker-destaque">Cor de Destaque Principal:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="color-picker-destaque" value="#ff003c"> 
                        <span id="color-picker-value">#FF003C</span> 
                    </div>
                </div>
                <button type="button" id="reset-color-button" class="btn btn-secondary">Restaurar Cor Padrão</button>
                <p class="subtle-text" style="margin-top:1rem;">A mudança de cor é aplicada instantaneamente em todo o site.</p>
            </form>
        </section>

        </main>
